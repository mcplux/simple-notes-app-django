{% extends "notes/note_base.html" %}
{% block main %}
<h1 class="text-center font-bold text-4xl">My Notes</h1>
<div class="flex justify-end">
    <button @click="modal = true"
        class="flex gap-1 rounded border p-2 bg-green-600 text-white hover:bg-green-700 transition-colors cursor-pointer">
        <i data-lucide="plus"></i>
        Add Note
    </button>
</div>
{% include "notes/partials/_note_list.html" %}
<div x-cloak x-show="modal" x-transition.opacity
    class="fixed inset-0 bg-black/50 flex items-center justify-center z-30 backdrop-blur-xs">
    <div @click.outside="modal = false"
        class="flex flex-col bg-orange-100 rounded-xl shadow-lg w-full max-w-2xl max-h-screen p-6 mx-5"></div>
</div>
{% endblock main %}
