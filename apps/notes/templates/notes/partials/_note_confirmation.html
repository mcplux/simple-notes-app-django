<h3 class="text-2xl font-bold text-center">Confirm</h3>
<p>Are you sure you want to delete "{{ note.title }}" note?</p>
<div class="flex gap-2">
	<button class="w-1/2 p-1 rounded text-white bg-gray-600 hover:bg-gray-700 cursor-pointer transition-colors">Confirm</button>
	<button @click="modal = false" class="w-1/2 p-1 rounded text-white bg-red-600 hover:bg-red-700 cursor-pointer transition-colors">
		Cancel
	</button>
</div>
